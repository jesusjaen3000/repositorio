{% extends 'festival/base.html' %}
{% block content %}

<h2>Localizaciones</h2>

<ul>
  {% for venue in venues %}
    <li>
      <a href="{% url 'festival:venue_detail' venue.pk %}">{{ venue.name }}</a>
    </li>
  {% empty %}
    <li>No hay localizaciones.</li>
  {% endfor %}
</ul>

<p><a href="{% url 'festival:venue_create' %}">Crear nueva localizaci√≥n</a></p>

{% endblock %}
